<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Seju üíå</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --text-dark: #590d22;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: fixed; /* Prevents mobile scrolling */
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.2);
            border: 2px solid white;
            text-align: center;
            width: 350px;
            position: relative;
            z-index: 10;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 10px;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-pink);
            font-size: 2.8rem;
            margin: 10px 0;
            line-height: 1.2;
        }

        p {
            color: var(--text-dark);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background: var(--primary-pink);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            z-index: 20;
        }

        #noBtn {
            background: white;
            color: var(--primary-pink);
            border: 2px solid var(--primary-pink);
            z-index: 15;
            transition: all 0.2s ease-out; /* Smooth snap to new position */
        }

        #success { display: none; }

        .floating-heart {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div class="icon">üåπ</div>
        <h1>Will you be my Valentine?</h1>
        <p id="subtext">I promise it'll be fun! ‚ú®</p>

        <div class="btn-wrapper">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="card" id="success">
        <div class="icon">‚ù§Ô∏è</div>
        <h1>I knew it!</h1>
        <p>You've made my day. Can't wait! üåπ</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('success');
        const subtext = document.getElementById('subtext');

        let yesScale = 1;

        // 5 Arrays of RAW positions using percentages.
        // No formulas needed. Keeps the button on-screen on ALL devices.
        const positions = [
            [{ left: '10%', top: '15%' }, { left: '70%', top: '20%' }, { left: '40%', top: '80%' }],
            [{ left: '80%', top: '10%' }, { left: '15%', top: '70%' }, { left: '60%', top: '40%' }],
            [{ left: '5%', top: '40%' }, { left: '75%', top: '60%' }, { left: '30%', top: '10%' }],
            [{ left: '65%', top: '85%' }, { left: '20%', top: '30%' }, { left: '80%', top: '50%' }],
            [{ left: '50%', top: '20%' }, { left: '10%', top: '80%' }, { left: '70%', top: '75%' }]
        ];

        function moveNoButton() {
            // Pick a random array
            const randomArray = positions[Math.floor(Math.random() * positions.length)];
            // Pick a random coordinate from that array
            const randomPos = randomArray[Math.floor(Math.random() * randomArray.length)];

            // Apply directly. Zero math. Zero formulas.
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomPos.left;
            noBtn.style.top = randomPos.top;

            // Yes button growth
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
            subtext.innerText = "Wrong button! üòã";
        }

        // Trigger strictly on click/tap
        noBtn.addEventListener('click', moveNoButton);

        yesBtn.addEventListener('click', () => {
            mainCard.style.display = 'none';
            successCard.style.display = 'block';
            
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffccd5']
            });
        });

        // Background Hearts
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = 'üíó';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 400);
    </script>
</body>
</html>
